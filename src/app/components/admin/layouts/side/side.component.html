<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4" style="z-index: 9999999;">
  <!-- Brand Logo -->
  <a href="https://www.estiam.education" target="_blank" class="brand-link text-center">
    <img id="nav-logo" src="assets/img/logo/logo-orange-250.png" alt="AdminLTE Logo"
      style="width: auto; max-height: 33px;">
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/img/user.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <p class="text-light text-sm">{{username}}</p>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Rechercher" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">

      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/admin/plannings']" routerLinkActive="active">
            <i class="nav-icon fas fa-calendar"></i>
            <p class="ml-2">Planning</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/admin/classes']" routerLinkActive="active">
            <i class="nav-icon fas fa-users"></i>
            <p class="ml-2">Classes</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
