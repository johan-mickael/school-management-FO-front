<div class="info-box class-box" [ngClass]="{'class-box-selected border shadow': selected}">
  <span class="info-box-icon bg-danger">{{subclass.name}}</span>
  <div class="info-box-content">
    <span class="info-box-text text-bold">{{subclass.class_name}}</span>
    <span class="info-box-number font-weight-normal" style="font-size: small;">{{subclass.description}}</span>
  </div>
</div>
