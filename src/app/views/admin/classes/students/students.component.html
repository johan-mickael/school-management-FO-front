<div *ngIf="dataLoaded | async" class="position-relative">
  <ngx-spinner [fullScreen]="false" name="{{studentTableSpinner.name}}" bdColor="rgba(255, 255, 255, .8)" size="default"
    color="#343a40" type="{{studentTableSpinner.type}}">En attente du serveur ...</ngx-spinner>
  <div class="form mb-3">
    <label class="form-label">Ann√©e scolaire</label>
    <select class="form-control" id="allocation-algorithm" [(ngModel)]="selectedSchoolYearId"
      (change)="onSchoolYearChange()">
      <option *ngFor="let schoolYear of schoolYears" [value]="schoolYear.id">{{schoolYear.description}}</option>
    </select>
  </div>
  <div id="table" class="p-4">
    <table class="table table-hover text-nowrap">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.first_name}}</td>
          <td>{{student.last_name}}</td>
          <td>{{student.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
